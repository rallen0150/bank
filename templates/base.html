{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">

  </head>
  <body>
      <div class="container">
        {% if not request.user.is_authenticated %}
          <a href="{% url 'user_create_view' %}">New User</a>
          <a href="{% url 'login' %}">Login</a>
        {% else %}
          <a href="{% url 'balance_create_view' %}">Calculate Balance</a>
          <a href="{% url 'logout' %}?next={% url 'index_view' %}">Logout</a>
        {% endif %}
          {% block content %}

          {% endblock %}
      </div>
  </body>
</html>
