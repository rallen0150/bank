{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h1 id="under">Create New User</h1>
      </div>
      <div class="panel-body">
        <form class="new" action="" method="post">
            {% csrf_token %}
            <h5 class="submit">{{ form.as_p }}</h5>
            <button id="log" type="submit" class="btn btn-success btn-block">New User!</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
