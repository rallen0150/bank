{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
  <form class="" action="" method="post">
    {% csrf_token %}
    <select class="" name="operator1">
        <option value="+">Depost</option>
        <option value="-">Withdraw</option>
    </select>
      <input type="number" step=".01" name="num1" min="0" value="" placeholder="Transaction 1"> <br>
      <select class="" name="operator2">
          <option value="">--------</option>
          <option value="+">Depost</option>
          <option value="-">Withdraw</option>
      </select>
      <input type="number" name="num2" step=".01" min="0" value="" placeholder="Transaction 2(optional)"> <br>
      <select class="" name="operator3">
          <option value="">--------</option>
          <option value="+">Depost</option>
          <option value="-">Withdraw</option>
      </select>
      <input type="number" step=".01" min="0" name="num3" value="" placeholder="Transaction 3(optional)">
      <input type="submit" name="" value="Calculate!">
  </form>

  {{ transaction.last.calc_total }}
{% endif %}
{% endblock %}
