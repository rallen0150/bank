{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br><br>
{% if request.user.is_authenticated %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading">
          <h3 id="under">Transaction</h3>
      </div>
      <div class="panel-body">
        <form class="" action="" method="post">
          {% csrf_token %}
            <select class="" name="operator1">
                <option value="D">Depost</option>
                {% if request.user.profile.balance > 0 %}
                <option value="W">Withdraw</option>
                {% endif %}
            </select>
            <input type="number" step=".01" name="num1" min="0" value="" placeholder="Transaction ($)">
            <button id="log" type="submit" class="btn btn-success">Transaction!</button>
        </form>
      </div>
    </div>
  </div>
</div><br><br><br><br>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 id="under">Transfer</h3>
      </div>
      <div class="panel-body">
        <form class="" action="{%  url 'transfer_create_view' %}" method="post">
          {% csrf_token %}
          <input type="number" name="user" value="" min='1' placeholder="Other User ID #">
          <input type="number" step=".01" min="0" name="num1" value="" placeholder="Transfer Amount ($)">
          <button id="log" type="submit" class="btn btn-success">Transfer!</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
